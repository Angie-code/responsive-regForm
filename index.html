<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div id="left-div">
        <h1>Learn to code by watching others</h1>
        <p id="first-para">
          See how experienced developers solve problems in real-time. <br />
          Watching scripted tutorials is great, but understanding how developers
          think is invaluable
        </p>
      </div>
      <div id="right-div">
        <div id="top-border">
          <p id="try-for-7-days">
            Try it for free 7 days
            <span id="thereafter">then $20/mo. thereafter</span>
          </p>
        </div>
        <div id="bottom-border">
          <form>
            <input type="text" name="" id="" placeholder="First Name" />
            <input type="text" name="" id="" placeholder="Last Name" />
            <input type="email" name="" id="" placeholder="Email Address" />
            <input type="password" name="" id="" placeholder="Password" />
            <input
              type="submit"
              value="CLAIM YOUR FREE TRIAL"
              id="claim-your-free-trial"
            />

            <p id="bottom-button">
              By clicking the button you are agreeing to <br id="click-on" />
              our
              <span id="last-span">Terms and Services</span>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
